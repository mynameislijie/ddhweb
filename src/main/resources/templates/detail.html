<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="plug/banner/banner.css" />

    <title>商品详情</title>

    <style>
        .head{width:100%;height:35px;padding-top:5px;}
        .head .left{float:left;width:50%;height:35px;text-align: center;}
        .head .left span{font-size: 18px;}
        .head .left label{border-top: solid 3px #FF0066;}
        .head .right{float:right;width:50%;height:35px;text-align: center;}
        .head .right span{font-size: 18px;}
        .head .right label{border-top: solid 3px #FF0066;display: none;}

        .on{color:#FF0066;}
    </style>
</head>
<body>
<div class="head">
    <div class="left" onclick="clickHead(this);">
        <span class="on">基本信息</span>
        <div style="height:10px;"></div>
        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    </div>
    <div class="right" onclick="clickHead(this);">
        <span>购买记录</span>
        <div style="height:10px;"></div>
        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    </div>
</div>

<div id="detail" style="width:100%">
    <div class="banner" >
        <div class="img-wrap">
            <ul>
                <li class="item" style="display: block">
                    <img src="images/sp/sp1.jpg" alt="" class="lunbo">
                </li>
                <li class="item">
                    <img src="images/sp/sp2.jpg" alt="" class="lunbo">
                </li>
                <li class="item">
                    <img src="images/sp/sp3.jpg" alt=""class="lunbo">
                </li>
                <li class="item">
                    <img src="images/sp/sp4.jpg" alt="" class="lunbo">
                </li>
                <li class="item">
                    <img src="images/sp/sp5.jpg" alt="" class="lunbo">
                </li>
            </ul>
        </div>
        <div class="lr-tab">
            <div class="left btn"></div>
            <div class="right btn"></div>
        </div>

        <div class="tab-btn">
            <ul>
                <li class="btn"></li>
                <li class="btn"></li>
                <li class="btn"></li>
                <li class="btn"></li>
                <li class="btn"></li>
            </ul>
        </div>

    </div>
    <div class="clear"></div>
    <div style="width:100%;height:50px;background-color: red;">
        <div style="float:left;height:28px;width:50%;margin-top: 10px;">
            <span style="font-size:18px">￥</span>
            <span style="font-size:28px">7.99</span>
            <span style="font-size:18px;text-decoration:line-through;">￥10.99</span>
        </div>
        <div style="float:right;height:50px;width:30%;text-align: center;">
            <div style="width:90%;height:15px;font-size: 15px;"><span>距本商品结束还剩：</span></div>
            <div style="height:5px;"></div>
            <div style="width:80%;height:25px;background: white;border-radius:5px;line-height: 25px;font-size: 20px;">
                <span>05:52:30</span>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <div style="width:100%;height:60px;border-bottom:1px solid #eee;padding-top:10px">
        <div style="float:left;width:80%;height:40px;border-right: 1px solid #F2F2F2;text-align:left;white-space:normal; word-break:break-all;overflow:hidden;">
            <span style="font-size: 20px;">南门杂货&nbsp;&nbsp;水密桃12/斤</span>
        </div>
        <div style="float:right;width:15%;height:40px;">
            <span style="font-size: 15px;color:red;">10.7万</span><br/>
            <span style="font-size: 15px;color:#808080;">人气值</span>
        </div>
    </div>
    </div>
<div id="" style="display:none;">购买记录</div>
<script src="js/jquery2.1.1.min.js"></script>
<script src="plug/banner/banner.js"></script>
<script>
  function clickHead(obj){
      $(obj).parent().find("span").removeClass("on");
      $(obj).parent().find("label").hide();
      $(obj).find("span").addClass("on");
      $(obj).find("label").show();
  }
</script>
</body>
</html>
